<div class="row">
    <div class="col">
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Login</h1>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">

    <div class="col-md-3">
        <form class="text-center form-signin">
            <img src="../../../assets/img/padlock.png" alt="" width="72" height="72">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control mb-2" [ngClass]="
                {
                    'is-invalid': email.invalid && (email.dirty || email.touched),
                    'is-valid': email.valid && (email.dirty || email.touched)
                }" placeholder="Informe o Email" [(ngModel)]="pessoa.email" #email="ngModel" email required="" autofocus="">
            <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">
                    Preenchimento obrigatório!
                </div>
                <div *ngIf="email.errors.email">
                    Email inválido
                </div>
            </div>

            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" name="password" class="form-control mb-2" [ngClass]="
                {
                    'is-invalid': password.invalid && (password.dirty || password.touched),
                    'is-valid': password.valid && (password.dirty || password.touched)
                }" placeholder="Senha" [(ngModel)]="pessoa.senha" #password="ngModel" password required="">
            <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">
                    Preenchimento obrigatório!
                </div>
            </div>
            <!-- <div class="checkbox mb-3 text-left">
                    <label><input type="checkbox" value="remember-me"> Lembrar</label>
                </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="enableSpinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="enableSpinner"></span>
                Entrar
            </button>

            <div class="alert alert-light" role="alert" *ngIf="message">
                {{message}}
            </div>
        </form>
    </div>
</div>
