<div class="row">
    <div class="col">
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Cadastro Produto</h1>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-md-5">
        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="CodigoInterno">Codigo Produto</label>
                    <input type="text" name="CodigoInterno" id="CodigoInterno" class="form-control" [ngClass]="
                    {
                        'is-invalid': CodigoInterno.invalid && (CodigoInterno.dirty || CodigoInterno.touched),
                        'is-valid': CodigoInterno.valid && (CodigoInterno.dirty || CodigoInterno.touched)
                    }
                    " [(ngModel)]="produto.CodigoInterno" #CodigoInterno="ngModel" maxlength="60" required>
                </div>
                <div class="col-md-9 mb-3">
                    <label for="Descricao">Descrição Produto</label>
                    <input type="text" name="Descricao" id="Descricao" class="form-control" [ngClass]="
                    {
                    'is-invalid': Descricao.invalid && (Descricao.dirty || Descricao.touched),
                    'is-valid': Descricao.valid && (Descricao.dirty || Descricao.touched)
                    }
                    " [(ngModel)]="produto.Descricao" #Descricao="ngModel" maxlength="60" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="UnidadeMedida">Unidade Medida</label>
                    <input type="text" name="UnidadeMedida" id="UnidadeMedida" class="form-control" [ngClass]="
                    {
                    'is-invalid': UnidadeMedida.invalid && (UnidadeMedida.dirty || UnidadeMedida.touched),
                    'is-valid': UnidadeMedida.valid && (UnidadeMedida.dirty || UnidadeMedida.touched)
                    }
                    " [(ngModel)]="produto.UnidadeMedida" #UnidadeMedida="ngModel" style="text-transform: uppercase;" maxlength="20" required>
                </div>
                <div class="col-md-9 mb-3">
                    <label for="ValoUnitario">Valor Unitário</label>
                    <input type="number" name="ValoUnitario" id="ValoUnitario" class="form-control" [ngClass]="
                    {
                    'is-invalid': ValoUnitario.invalid && (ValoUnitario.dirty || ValoUnitario.touched),
                    'is-valid': ValoUnitario.valid && (ValoUnitario.dirty || ValoUnitario.touched)
                    }
                    " [(ngModel)]="produto.ValoUnitario" #ValoUnitario="ngModel" min="0,00" step="any" placeholder="0,00" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="enviarArquivo">Enviar Arquivo</label>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" placeholder="Imagem" id="inputFile" (change)="inputChange($event.target.files)">
                    <label class="custom-file-label" for="inputFile">{{ produto.NomeArquivo }}</label>
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="cadastrar()" [disabled]="ativarSpinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
                Cadastrar
            </button>

            <div class="alert alert-success mt-2" *ngIf="produtoCadastrado">
                <div class="row justify-content-md-center">
                    <p>
                        Produto cadastrado com sucesso
                        <a [routerLink]="[ '/produto-lista' ]">Ir para Lista de Produtos</a>
                    </p>
                </div>
            </div>

            <div class="alert alert-danger mt-2" *ngIf="mensagem">
                <div class="row justify-content-md-center">
                    {{mensagem}}
                </div>
            </div>

        </form>
    </div>
</div>
