<div class="col-sm-12">
    <h1 class="text-center h3 titulo md-3">Pesquisa de Produtos</h1>

    <!-- <p class="">Carregando...</p> -->
    <div class="text-center">
        <div class="spinner-border" *ngIf="!produtos" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3" *ngIf="produtos" (click)="adicionarProduto()">Adicionar Produto</button>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped dataTable mb-3" cellspacing="0" width="100%" role="grid" aria-describedby="dtProdutos_filter" *ngIf="produtos" id="dtProdutos">
                <thead>
                    <tr>
                        <th class="th-sm">Codigo</th>
                        <th class="th-sm">Descrição</th>
                        <th class="th-sm">Unidade</th>
                        <th class="th-sm">Valor Unitário</th>
                        <th class="th-sm">Imagem</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of produtos">
                        <td>{{ item.codigoInterno }}</td>
                        <td>{{ item.descricao }}</td>
                        <td>{{ item.unidadeMedida }}</td>
                        <td>{{ item.valoUnitario }}</td>
                        <td>
                            <div *ngIf="item.nomeArquivo"><img src="../../../../../arquivos/{{ item.nomeArquivo }}" alt="Imagem" style="width: 50%; height: 50%;" /></div>
                        </td>
                        <td>
                            <a class="btn btn-secondary btn-sm" (click)="editarProduto(item)" href="#">Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-sm" (click)="excluirProduto(item)" href="#">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
